<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Colorful Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <section class="card">
            <img class="avatar" src="https://via.placeholder.com/120" alt="avatar">
            <h1 class="name">Abinayasri</h1>
            <p class="role">1st year-Computer Science</p>
            <p class="bio">This is a simple project card made with HTML,CSS & a little JS.</p>
            <div class="actions">
                <button id="followBtn" class="btn">Follow</button>
                <button id="themeBtn" class="btn outline">Toggle Theme</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
